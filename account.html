<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="login">
        <div class="form-container">

            <form action="/" class="form">

                <div>
                    <h1 class="title title-createPassword">My account</h1>

                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="John Doe" class="input input-name">
                    <label for="email" class="label">Email address</label>
                    <input type="text" id="email" placeholder="johndoe@email.com" class="input input-email">

                    <label for="new-password" class="label">Password</label>
                    <input type="password" id="new-password" placeholder="*********" class="input input-password">
                </div>



                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>

</html>
