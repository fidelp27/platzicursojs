<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Shopping cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        </div>
        <div class="my-order-content">

        </div>
        <div class="shopping-cart shopping-cart-container">
            <figure>
                <img
                    src="https://images.pexels.com/photos/1595476/pexels-photo-1595476.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">

            <p>Bike</p>

            <img src="./assets/icons/icon_close.png" alt="close">
        </div>
        <div class="shopping-cart shopping-cart-container">
            <figure>
                <img
                    src="https://images.pexels.com/photos/1595476/pexels-photo-1595476.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            </figure>
            <p>Bike</p>

        </div>
        <div class="shopping-cart shopping-cart-container">
            <figure>
                <img
                    src="https://images.pexels.com/photos/1595476/pexels-photo-1595476.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            </figure>
            <p>Bike</p>
            <p>$30,00</p>
            <img src="./assets/icons/icon_close.png" alt="close">

        </div>
        <div class="order">
            <p>
                <span>Total</span>
            </p>
            <p>$560.00</p>
        </div>
        <button class="primary-button">Checkout</button>
    </aside>
</body>

</html>
